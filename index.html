<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Classroom Visualiser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #viewport {
      position: fixed;
      inset: 0;
      background: black;
      overflow: hidden;
    }

    #videoCanvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      will-change: transform, width, height;
      z-index: 1;
      background: black;
    }

    #overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
      background: rgba(255,105,180,0);
    }

    #control-toggle {
      position: fixed;
      right: 15px;
      bottom: 15px;
      z-index: 30;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 7px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #controls {
      position: fixed;
      right: 15px;
      bottom: 60px;
      z-index: 30;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 12px;
      border-radius: 10px;
      display: none;
      width: 220px;
      box-sizing: border-box;
      font-size: 13px;
    }

    #controls label { display: block; margin: 8px 0 4px; }
    #controls input[type="range"],
    #controls input[type="color"],
    #controls select { width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <div id="viewport">
    <canvas id="videoCanvas"></canvas>
  </div>

  <div id="overlay" aria-hidden="true"></div>

  <div id="control-toggle">▲</div>
  <div id="controls" aria-hidden="true">
    <label for="cameraSelect">Camera</label>
    <select id="cameraSelect"></select>

    <label for="tintColor">Tint colour</label>
    <input type="color" id="tintColor" value="#ff69b4">

    <label for="tintOpacity">Tint opacity</label>
    <input type="range" id="tintOpacity" min="0" max="100" value="0">

    <label for="rotation">Rotate</label>
    <select id="rotation">
      <option value="0">0°</option>
      <option value="90">90°</option>
      <option value="180">180°</option>
      <option value="270">270°</option>
    </select>
  </div>

  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('control-toggle');
    const controls = document.getElementById('controls');
    const tintColor = document.getElementById('tintColor');
    const tintOpacity = document.getElementById('tintOpacity');
    const rotation = document.getElementById('rotation');
    const cameraSelect = document.getElementById('cameraSelect');

    let video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;
    video.muted = true;

    // Restore saved settings
    const savedColor = localStorage.getItem('tintColor');
    const savedOpacity = localStorage.getItem('tintOpacity');
    const savedRotation = localStorage.getItem('rotation');
    const savedCameraId = localStorage.getItem('cameraId');
    if (savedColor) tintColor.value = savedColor;
    if (savedOpacity) tintOpacity.value = savedOpacity;
    if (savedRotation) rotation.value = savedRotation;

    function hexToRgba(hex, alpha) {
      if (!hex) return `rgba(255,105,180,${alpha})`;
      const h = hex.replace('#','');
      const r = parseInt(h.length===3 ? h[0]+h[0] : h.slice(0,2),16);
      const g = parseInt(h.length===3 ? h[1]+h[1] : h.slice(2,4),16);
      const b = parseInt(h.length===3 ? h[2]+h[2] : h.slice(4,6),16);
      return `rgba(${r},${g},${b},${alpha})`;
    }

    function updateOverlay() {
      const a = (parseInt(tintOpacity.value,10)||0)/100;
      overlay.style.background = hexToRgba(tintColor.value, a);
    }

    tintColor.addEventListener('input', () => {
      localStorage.setItem('tintColor', tintColor.value);
      updateOverlay();
    });
    tintOpacity.addEventListener('input', () => {
      localStorage.setItem('tintOpacity', tintOpacity.value);
      updateOverlay();
    });

    toggleBtn.addEventListener('click', () => {
      const showing = controls.style.display !== 'none';
      controls.style.display = showing ? 'none' : 'block';
      controls.setAttribute('aria-hidden', showing ? 'true' : 'false');
      toggleBtn.textContent = showing ? '▲' : '▼';
    });

    rotation.addEventListener('change', () => {
      localStorage.setItem('rotation', rotation.value);
      updateCanvasSize();
    });

    async function initCamera(deviceId) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: deviceId ? { exact: deviceId } : undefined,
            width: { ideal: 3840 },
            height: { ideal: 2160 },
            frameRate: { ideal: 30 }
          },
          audio: false
        });
        video.srcObject = stream;
        const track = stream.getVideoTracks()[0];
        const settings = track.getSettings();
        console.log(`Camera chosen: ${settings.width}x${settings.height} @ ${settings.frameRate||'unknown'}fps`);
      } catch(err) {
        console.error('Camera error', err);
        alert('Error accessing camera: ' + (err && err.name ? err.name : err));
      }
    }

    async function populateCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d=>d.kind==='videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((d,i)=>{
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.text = d.label || `Camera ${i+1}`;
        cameraSelect.appendChild(opt);
      });
      if (savedCameraId && videoDevices.some(d=>d.deviceId===savedCameraId)) {
        cameraSelect.value = savedCameraId;
        initCamera(savedCameraId);
      } else {
        initCamera(videoDevices[0]?.deviceId);
      }
    }

    cameraSelect.addEventListener('change', ()=>{
      const id = cameraSelect.value;
      localStorage.setItem('cameraId', id);
      initCamera(id);
    });

    function updateCanvasSize() {
      if (!video.videoWidth || !video.videoHeight) return;

      const deg = parseInt(rotation.value,10)||0;
      let videoW = video.videoWidth;
      let videoH = video.videoHeight;
      let W = window.innerWidth;
      let H = window.innerHeight;

      // swap dimensions for 90/270 rotation
      if (deg === 90 || deg === 270) {
        [videoW, videoH] = [videoH, videoW];
      }

      // calculate scale to cover viewport
      const scale = Math.max(W/videoW, H/videoH);
      canvas.width = videoW;
      canvas.height = videoH;
      canvas.style.transform = `translate(-50%,-50%) rotate(${deg}deg) scale(${scale})`;
    }

    function drawFrame() {
      if (!video.videoWidth || !video.videoHeight) {
        requestAnimationFrame(drawFrame);
        return;
      }
      const deg = parseInt(rotation.value,10)||0;
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      ctx.save();
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Translate to center
      ctx.translate(vw/2, vh/2);
      ctx.rotate(deg*Math.PI/180);

      // For 90/270, swap width/height
      let drawW = vw;
      let drawH = vh;
      if (deg === 90 || deg === 270) [drawW, drawH] = [vh, vw];

      ctx.drawImage(video, -vw/2, -vh/2, vw, vh);
      ctx.restore();

      requestAnimationFrame(drawFrame);
    }

    window.addEventListener('resize', updateCanvasSize);

    updateOverlay();
    populateCameras();
    updateCanvasSize();
    requestAnimationFrame(drawFrame);

    // Wake lock
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', ()=>{ wakeLock=null; });
        }
      } catch(e){ console.warn('Wake Lock unavailable', e); }
    }
    requestWakeLock();
  </script>
</body>
</html>
